<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Checkout</h1>
    </header>
    <div class="checkout-container">
        <form class="checkout-form">
            <h2>Shipping Information</h2>
            <label for="name" class="checkout-label">Full Name:</label>
            <input type="text" id="name" class="checkout-input" required>

            <label for="address" class="checkout-label">Shipping Address:</label>
            <textarea id="address" class="checkout-input" required></textarea>

            <label for="email" class="checkout-label">Email Address:</label>
            <input type="email" id="email" class="checkout-input" required>
            <label for="phonenum" class="checkout-label"></label>Mobile Number:</label>
            <input type="number" id="phonenum" class="checkout-input" required>

            <h2>Payment Information</h2>
            <label for="card" class="checkout-label">Credit Card Number:</label>
            <input type="text" id="card" class="checkout-input" required>

            <label for="exp" class="checkout-label">Expiration Date:</label>
            <input type="text" id="exp" class="checkout-input" required placeholder="MM/YYYY">

            <label for="cvv" class="checkout-label">CVV:</label>
            <input type="text" id="cvv" class="checkout-input" required>

            <button type="submit" id="placeorder" onclick="document.getElementById('orderSuccessMessage').style.display='block'" class="checkout-button">Place Order</button>
        </form>
        <div id="orderSuccessMessage" class="order-success-message">
            <p>Your order was placed successfully!</p>
        </div>
    </div>
</body>
</html>
